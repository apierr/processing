
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Lorenzo</h1>
        <script type="text/processing">

            // Write your project here
            
         float r; 
float x, y;
float a = 1;
float s = 1;

void setup()
{
  size (450, 450);
  noStroke();
  ellipseMode(CENTER);
  frameRate(20);
  x = 400;
  y = 400;
}
void draw (){
  background (255, 255, 0); 

  s = cos(a);
  scale(0.5);
  pushMatrix ();
  translate (width/1, height/1);
  rotate (radians(r));

  fill(000); 
  rect(290, 290, 70, 70);
  scale(s);

  fill(0, 0, 255);
  rect(260, 260, 70, 70);
  scale(s);

  fill(000); 
  rect(240, 240, 80, 80);
  scale(s);

  fill(0, 0, 255); 
  rect(200, 200, 100, 100);
  scale(s);
 
  fill (000); 
  rect (220, 220, 120, 120);
  scale(s);
 
popMatrix ();
  r -= 5; 
}
         
        </script>
        <canvas></canvas>
    </body>
</html>
