
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Veronica.Paulis</h1>
        <script type="text/processing">

        void setup() {
  size(250, 250);
  background(150,120,300, 200);

  smooth();
 noStroke();
}

void draw(){
  if (frameCount % 10 == 0) 
    
    fill(frameCount * 3 % 255, frameCount * 50 % 255,
      frameCount * 6 % 255, frameCount * 10 % 255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount * 2  % 360));
     ellipse (40, 40, 60, 60); 
  
   popMatrix();
    if (frameCount % 10 == 0) 
    
    fill(frameCount * 3 % 255, frameCount * 50 % 255,
      frameCount * 6 % 255, frameCount * 10 % 255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount * 2  % 360));
rect (10, 10, 30, 30); 
  
   popMatrix();
   

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
